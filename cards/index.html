<script type="text/javascript" src="../js/iscroll.js"></script>

<script type="text/javascript">
    var myScroll = null, arrowPos_h = true;
    $(window).on('load', function () {
        //dom 加载完成后显示图标
        lazy_img();
        $('#arrow-h').removeClass('hide_');
    })

    $(function () {

        $('#slider').on('touchmove', function (e) {
            // e.preventDefault();
        })
        $(".cmap").delegate(".mapbar", 'click', function () {
            $(".cmap").animate({top: "100%"}, 600, function () {
                $(this).hide();
            });

        })

        $('#slider').swipe({

            swipeLeft: function (event, direction, distance, duration, fingerCount) {
                if (distance > 100) {
                    $('#arrow-h').addClass('hide_');
                    var $cp = $(".conpage");
                    if ($(".conpage").is(':visible')) {
                        $cp.animate({left: "-100%"}, 800, function () {
                            $(this).hide();
                            $(".u-tel").removeClass('tor').addClass('tol');
                        });
                    } else {
                        $cp.css("left", "100%").show();
                        $cp.animate({left: "0%"}, 800, function () {
                            if (!myScroll) {
                                myScroll = new IScroll('#wrapper');
                                window.onload = myScroll;
                            }
                            $(".u-tel").removeClass('tol').addClass('tor');
                        });
                    }
                    return false;
                }
            },
            swipeRight: function (event, direction, distance, duration, fingerCount) {
                if (distance > 100) {

                    var $cp = $(".conpage");
                    if ($(".conpage").is(':visible')) {
                        $cp.animate({left: "100%"}, 800, function () {
                            $(this).hide();
                            $(".u-tel").removeClass('tor').addClass('tol');
                        });
                    } else {
                        $cp.css("left", "-100%").show();
                        $cp.animate({left: "0%"}, 800, function () {
                            if (!myScroll) {
                                myScroll = new IScroll('#wrapper');
                                window.onload = myScroll;
                            }
                            $(".u-tel").removeClass('tol').addClass('tor');
                        });
                    }
                    return false;
                }
            },
            threshold: 10,
            allowPageScroll: 'auto',
            fingers: 'all'

        });

    });
    $(function () {
        $('#scroller a').each(function (index, element) {
            var _this = $(this);
            var _href = _this.attr('href');
            _this.attr('data-href', _href);
            _this.attr('href', 'javascript:void(0);');
            _this.attr('ontouchend', 'this.s || window.open(this.dataset.href),this.s=0');
            _this.attr('ontouchmove', 'this.s=1');
        });
    })
</script>
